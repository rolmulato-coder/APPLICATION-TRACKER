<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Job Application Tracker</h1>
    <p>Data stored in Google Sheets</p>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Add / Edit Application</h2>
      <form id="appForm">
        <input type="hidden" id="id">
        <label>Date Applied
          <input type="date" id="dateApplied">
        </label>
        <label>Job Title
          <input id="jobTitle" placeholder="Job Title">
        </label>
        <label>Company / Client
          <input id="company" placeholder="Company or Client">
        </label>
        <label>Platform
          <input id="platform" placeholder="e.g. LinkedIn, Indeed">
        </label>
        <label>Status
          <select id="status">
            <option>Applied</option>
            <option>Interview</option>
            <option>Offer</option>
            <option>Rejected</option>
            <option>Other</option>
          </select>
        </label>
        <label>Link Job Portal
          <input id="link" placeholder="https://...">
        </label>
        <div class="btn-row">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      </form>
    </section>

    <section class="card table-card">
      <h2>Applications</h2>
      <div class="controls">
        <input id="search" placeholder="Search title, company or platform">
        <select id="filterStatus">
          <option value="">All statuses</option>
          <option>Applied</option>
          <option>Interview</option>
          <option>Offer</option>
          <option>Rejected</option>
        </select>
      </div>

      <table id="appsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Job Title</th>
            <th>Company</th>
            <th>Platform</th>
            <th>Status</th>
            <th>Link</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <small>Powered by Google Sheets + Apps Script</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
